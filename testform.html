<!-- TODO: Remove this file -->

<html>
<head>
    <script language="JavaScript" src="js/validation.js" type="text/javascript" ></script>
    <style type="text/css">
        .red
        {
            color : red;
            background-color : transparent;
        }
    </style>
</head>
<body onload="hide_required();" >
<form action="http://infotech.scu.edu.au/cgi-bin/echo_form" name="myform" method="post" id="myform" onsubmit="return validateForm();" >
    <table border="0" >
        <tr>
            <td align="right" >
                Last Name
            </td>
            <td>
                    <span class="red" id="last_name_required" style="visibility: visible" >
                        *
                    </span>
            </td>
            <td>
                <input type="text" id="LastName" name="LastName" size="40" maxlength="50" />
            </td>
        </tr>
        <tr>
            <td align="right" >
                Other Names
            </td>
            <td>
                    <span class="red" id="other_names_required" style="visibility: visible" >
                        *
                    </span>
            </td>
            <td>
                <input type="text" id="OtherNames" name="OtherNames" name="LastName" size="40" maxlength="60" />
            </td>
        </tr>
        <tr>
            <td colspan="3" align="center" >
                <hr />
            </td>
        </tr>
        <tr>
            <td colspan="3" align="center" >
                Preferred Contact Method
            </td>
        </tr>
        <tr>
            <td rowspan="3" align="right" >
                    <span class="red" id="contact_required" style="visibility: visible" >
                        *
                    </span>
            </td>
            <td rowspan="3" >&nbsp;</td>
            <td class="left" >
                <input type="radio" name="contact_method" id="contact_method" value="email" onclick="show_required('email');" />Email
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="contact_method" value="landline" onclick="show_required('landline');" />Landline
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="contact_method" value="mobile" onclick="show_required('mobile');" />Mobile
            </td>
        </tr>
        <tr>
            <td colspan="3" align="center" >
                <hr />
            </td>
        </tr>
        <tr>
            <td align="right" >
                Email
            </td>
            <td>
                    <span class="red" id="email_required" style="visibility: visible" >
                        *
                    </span>
            </td>
            <td>
                <input type="text" id="email" name="email" size="40" maxlength="50" />
            </td>
        </tr>
        <tr>
            <td align="right" >
                Landline
            </td>
            <td>
                    <span class="red" id="landline_required" style="visibility: visible" >
                        *
                    </span>
            </td>
            <td>
                <input type="text" id="landline" name="landline" size="30" maxlength="30" />
            </td>
        </tr>
        <tr>
            <td align="right" >
                Mobile
            </td>
            <td>
                    <span class="red" id="mobile_required" style="visibility: visible" >
                        *
                    </span>
            </td>
            <td>
                <input type="text" id="mobile" name="mobile" size="30" maxlength="30" />
            </td>
        </tr>
        <tr>
            <td colspan="3" align="center" >
                <hr />
            </td>
        </tr>
        <tr>
            <td align="left" colspan="3" >
                <input type="checkbox" checked="checked" id="newsletter" name="newsletter" onclick="show_required('newsletter')" />
                I wish to subcribe to the newsletter.
            </td>
        </tr>

        <tr>
            <td align="right" >
                Street Address
            </td>
            <td>
                    <span class="red" id="street_address_required" style="visibility: visible" >
                        *
                    </span>
            </td>
            <td>
                <input type="text" id="StreetAddress" name="StreetAddress" size="40" maxlength="50" />
            </td>
        </tr>
        <tr>
            <td align="right" >
                Suburb
            </td>
            <td>
                    <span class="red" id="suburb_required" style="visibility: visible" >
                        *
                    </span>
            </td>
            <td>
                <input type="text" id="Suburb" name="Suburb" size="40" maxlength="50" />
            </td>
        </tr>
        <tr>
            <td align="right" >
                Postcode
            </td>
            <td>
                    <span class="red" id="postcode_required" style="visibility: visible" >
                        *
                    </span>
            </td>
            <td>
                <input type="text" id="Postcode" name="Postcode" size="4" maxlength="4" />
            </td>
        </tr>
        <tr>
            <td align="right" >
                Occupation
            </td>
            <td>
                    <span class="red" id="occupation_required" style="visibility: visible" >
                        *
                    </span>
            </td>
            <td>
                <select id="Occupation" name="Occupation" style="min-width:200px;max-width:200px" >
                    <option value="" ></option>
                    <option value="student" >Student</option>
                    <option value="manager" >Manager</option>
                    <option value="medical_worker" >Medical Worker</option>
                    <option value="trades_worker" >Trades Worker</option>
                    <option value="education" >Education</option>
                    <option value="technician" >Technician</option>
                    <option value="clerical_worker" >Clerical Worker</option>
                    <option value="retail_worker" >Trades Worker</option>
                    <option value="researcher" >Researcher</option>
                    <option value="other" >Other</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="3" align="center" >
                <hr />
            </td>
        </tr>
        <tr>
            <td align="right" >
                Username
            </td>
            <td>
                    <span class="red" id="username_required" style="visibility: visible" >
                        *
                    </span>
            </td>
            <td>
                <input type="text" id="Username" name="Username" size="10" maxlength="10" />
            </td>
        </tr>
        <tr>
            <td align="right" >
                Password
            </td>
            <td>
                    <span class="red" id="password_required" style="visibility: visible" >
                        *
                    </span>
            </td>
            <td>
                <input type="password" id="Password" name="Password" size="10" maxlength="10" />
            </td>
        </tr>
        <tr>
            <td align="right" >
                Repeat Password
            </td>
            <td>
                    <span class="red" id="repeat_password_required" style="visibility: visible" >
                        *
                    </span>
            </td>
            <td>
                <input type="password" id="RepeatPassword" name="RepeatPassword" size="10" maxlength="10" />
            </td>
        </tr>
        <tr>
            <td colspan="3" align="center" >
                <hr />
            </td>
        </tr>
        <tr>
            <td align="right" >&nbsp;</td>
            <td>&nbsp;</td>
            <td>
                <input type="hidden" name="dateField" id="dateField" value="" />
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" onclick="hide_required()" />
            </td>
        </tr>
        <tr>
            <td align="right" >&nbsp;</td>
            <td>&nbsp;</td>
            <td>
                    <span class="red" id="required_fields" style="visibility: visible" >
                        * Required Fields
                    </span>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
